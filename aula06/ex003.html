<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progamando em javascript</title>
    <style>
        body{
            background-color: rgb(9, 49, 49);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Òla mundo</h1>
    <p>quebrando a maildição </p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero: '))// pronpot e string
        var n2 = Number.parseInt(window.prompt('Digite outro numero: ')) // pronpot e string
        var s = n1 + n2
        window.alert('A soma dos valores é '+ s) // concatenação 
        // (number + number) para adição
        // (string + string) Para concatenação
    </script>
</body>
</html>
